<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA and Mobile Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="background-color" content="#FFFFFF" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait-primary" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Magazine" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Basic SEO Meta Tags -->
    <meta name="description" content="Premium digital magazine platform featuring exclusive articles on people, profiles, entertainment, lifestyle, regional news, and trending topics. Discover in-depth stories and insights." />
    <meta name="keywords" content="magazine, digital magazine, articles, news, entertainment, lifestyle, people, profiles, regional news, trending topics, celebrity interviews, business leaders, technology news, cultural events" />
    <meta name="author" content="Magazine Website" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Additional SEO Meta Tags -->
    <meta name="language" content="English" />
    <meta name="geo.region" content="AE" />
    <meta name="geo.placename" content="Dubai" />
    <meta name="classification" content="Magazine, News, Entertainment" />
    <meta name="rating" content="General" />
    <meta name="distribution" content="Global" />
    <meta name="revisit-after" content="1 day" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Magazine Website" />
    <meta property="og:title" content="Premium Magazine Website" />
    <meta property="og:description" content="Discover the latest articles on people, profiles, entertainment, lifestyle, and regional content" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="/" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Premium Magazine Website" />
    <meta name="twitter:description" content="Discover the latest articles on people, profiles, entertainment, lifestyle, and regional content" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/icon-57x57.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload Critical Resources -->
    <!-- Font preloading removed - not used in current setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical hero images -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" />
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="dns-prefetch" href="//api.example.com" />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//api.example.com" />
    <link rel="dns-prefetch" href="//cdn.example.com" />


    <!-- Performance Hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Additional Performance Optimizations -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#3B82F6" />

    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.example.com" />
    <link rel="dns-prefetch" href="//cdn.example.com" />
    
    <title>Premium Magazine Website | Latest Articles, News & Entertainment Content</title>
    
    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "name": "Premium Magazine Website",
          "description": "Premium digital magazine platform featuring exclusive articles on people, profiles, entertainment, lifestyle, regional news, and trending topics",
          "url": "https://your-domain.com",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://your-domain.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          },
          "publisher": {
            "@type": "Organization",
            "name": "Magazine Website",
            "url": "https://your-domain.com",
            "logo": {
              "@type": "ImageObject",
              "url": "https://your-domain.com/icons/icon-512x512.png",
              "width": 512,
              "height": 512
            },
            "sameAs": [
              "https://facebook.com/yourmagazine",
              "https://twitter.com/yourmagazine",
              "https://instagram.com/yourmagazine",
              "https://linkedin.com/company/yourmagazine"
            ]
          },
          "inLanguage": "en-US",
          "copyrightHolder": {
            "@type": "Organization",
            "name": "Magazine Website"
          }
        },
        {
          "@type": "Organization",
          "name": "Magazine Website",
          "url": "https://your-domain.com",
          "logo": "https://your-domain.com/icons/icon-512x512.png",
          "description": "Leading digital magazine platform delivering premium content on entertainment, lifestyle, business, and regional news",
          "foundingDate": "2024",
          "address": {
            "@type": "PostalAddress",
            "addressCountry": "AE",
            "addressRegion": "Dubai"
          },
          "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+971-XX-XXXXXXX",
            "contactType": "customer service",
            "availableLanguage": "English"
          },
          "sameAs": [
            "https://facebook.com/yourmagazine",
            "https://twitter.com/yourmagazine",
            "https://instagram.com/yourmagazine",
            "https://linkedin.com/company/yourmagazine"
          ]
        },
        {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://your-domain.com"
            }
          ]
        }
      ]
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
